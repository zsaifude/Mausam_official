<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Mausam App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Stack+Sans+Text:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="Welcome to Mausam"></h1>
    <div class="weather-app">
      <header>
        <form class="search-form-input" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input-bar"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Mumbai</h1>
            <p class="weather-app-details">
              Tuesday: 14:49, Scattered clouds <br />Humidity:
              <strong id="humidity">66%</strong> , Wind:
              <strong id="wind-speed">3.13km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-emoji">⛅️</div>
            <div class="weather-app-temperature-value">12</div>
            <div class="weather-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/zsaifude" target="_blank">
          Zahra Saifudeen</a
        >, open-sourced on
        <a href="https://github.com/zsaifude/mausam" target="_blank">Github</a>,
        and hosted on
        <a href="https://mausam-awesome.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
    ;
  </body>
</html>
